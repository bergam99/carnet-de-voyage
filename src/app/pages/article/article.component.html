<section *ngIf="article">

  <app-title-article></app-title-article>
  <div class="flex">
    <p class="Lora">{{article.dateForDeparture}}</p> ·
    <p class="Inter">{{article.returnDate}}</p>
  </div>


  <img src="{{article.principalImage}}" alt="img">

  <app-button-retour></app-button-retour>


  <h2>Le voyage</h2>

  <h2>Notre avis</h2>

  <h2>En résumé</h2>

  <h2>pour voyager un peu plus</h2>


</section>
